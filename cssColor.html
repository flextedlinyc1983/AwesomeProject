<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: #d0e4fe;
}

h1 {
    color: yellow;
    text-align: center;
}

p {
    font-family: "Times New Roman";
    font-size: 20px;
}
</style>
 <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
 <script>

$(document).ready(function(){

$('#type1').on("mouseover",function(){
  $('#type1').css('color', '#d0e4fe')
});
});

 </script>
</head>
<body>

<h1 id="type1">My First CSS Example</h1>
<p>This is a paragraph.</p>

</body>
</html>
